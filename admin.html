<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOLD FX PRO – Admin Panel</title>

  <script defer src="js/admin.js"></script>

  <style>
    body {
      background:#0b1220;
      color:#e5e7eb;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding:24px;
    }

    h2 {
      color:#d4af37;
      margin-bottom:6px;
    }

    h3 {
      color:#9ca3af;
      margin-top:30px;
      margin-bottom:10px;
      font-size:15px;
      text-transform:uppercase;
      letter-spacing:0.05em;
    }

    .panel {
      background:#111827;
      border:1px solid #1f2937;
      border-radius:14px;
      padding:16px;
      margin-bottom:24px;
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
    }

    .topbar {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    input {
      padding:8px 10px;
      border-radius:8px;
      border:none;
      width:240px;
      background:#020617;
      color:#e5e7eb;
    }

    input::placeholder {
      color:#6b7280;
    }

    button {
      padding:8px 14px;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:opacity 0.15s ease;
    }

    button:hover { opacity:0.9; }

    .load { background:#2563eb; color:white; }
    .extend { background:#22c55e; color:black; }
    .toggle { background:#ef4444; color:white; }
    .strategy { background:#d4af37; color:black; }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
    }

    th, td {
      padding:10px;
      border-bottom:1px solid #1f2937;
      font-size:14px;
    }

    th {
      text-align:left;
      color:#9ca3af;
    }

    tr:hover { background:#020617; }

    .badge {
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:bold;
      display:inline-block;
    }

    .active { background:#22c55e; color:black; }
    .expired { background:#f59e0b; color:black; }
    .disabled { background:#ef4444; color:white; }

    .muted {
      color:#9ca3af;
      font-size:12px;
    }

    .strategy-buttons {
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    .footer-note {
      margin-top:30px;
      font-size:12px;
      color:#6b7280;
    }
  </style>
</head>

<body>

<h2>GOLD FX PRO</h2>
<div class="muted">Admin Control Panel</div>

<!-- LICENSE MANAGEMENT -->
<div class="panel">
  <h3>License Management</h3>

  <div class="topbar">
    <input id="secret" type="password" placeholder="Admin Secret">
    <input id="search" placeholder="Search email…">
    <button class="load" onclick="loadLicenses()">Load Licenses</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>License</th>
        <th>Expiry</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<!-- STRATEGY CONTROL -->
<div class="panel">
  <h3>Trading Strategy Control</h3>
  <div class="muted">This affects all users immediately</div>

  <div class="strategy-buttons">
    <button class="strategy" onclick="setStrategy('v1')">
      Activate v1 – Standard
    </button>
    <button class="strategy" onclick="setStrategy('v2')">
      Activate v2 – Multi-TF
    </button>
    <button class="strategy" onclick="setStrategy('v3')">
      Activate v3 – institutional
    </button>
  </div>
</div>

<div class="footer-note">
  ⚠ Strategy changes apply globally and affect all active users.
</div>

</body>
</html>
